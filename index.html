<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Wolf grapher</title>
	<meta name="description" content="Aplikace pro hledání a prozkoumávání funkcí">
	<meta name="author" content="Jirka Balhar">

	<!-- css -->
	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<link rel="stylesheet/less" type="text/css" href="css/style.less">

	<!-- libs -->
	<script src="libs/jquery-2.1.1.min.js"></script>
	<script src="libs/underscore.min.js"></script>
	<script src="libs/backbone.min.js"></script>
	<script src="libs/less-1.7.4.min.js"></script>
	
	<!-- js -->
	<script src="js/vector.js"></script>
	<script src="js/camera.js"></script>
	<script src="js/function.js"></script>
	<script src="js/functionView.js"></script>
	<script src="js/grapher.js"></script>
	<script src="js/grapherView.js"></script>
	<script src="js/init.js"></script>
</head>
<body>
	<div class="grapher">
		<canvas class="viewport"></canvas>
		<div class="left menu">
			<div class="function-add function-view">
				<div class="function-id">f1</div>
				<div class="function-edit" contenteditable>y = x*x</div>
				<div class="cleaner"></div>
			</div>
			<div class="function-list">
				<!-- dynamický seznam přidaných funkcí -->
			</div>
		</div>
		<div class="right menu">
		</div>
		<div class="statusbar">
			&copy; Jirka Balhar
		</div>
	</div>
</body>
</html>
